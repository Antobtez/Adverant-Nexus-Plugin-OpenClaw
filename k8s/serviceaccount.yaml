apiVersion: v1
kind: ServiceAccount
metadata:
  name: nexus-openclaw
  namespace: nexus
  labels:
    app: nexus-openclaw
    component: plugin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nexus-openclaw-role
  namespace: nexus
  labels:
    app: nexus-openclaw
    component: plugin
rules:
# Allow reading secrets for API keys and credentials
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["nexus-secrets", "api-keys", "database-credentials"]
  verbs: ["get", "list"]

# Allow reading configmaps for configuration
- apiGroups: [""]
  resources: ["configmaps"]
  resourceNames: ["nexus-config", "openclaw-config"]
  verbs: ["get", "list"]

# Allow reading services for service discovery
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]

# Allow reading endpoints for service discovery
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list"]

# Allow reading pods for health checks and debugging
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

# Allow reading pod logs for debugging
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nexus-openclaw-rolebinding
  namespace: nexus
  labels:
    app: nexus-openclaw
    component: plugin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nexus-openclaw-role
subjects:
- kind: ServiceAccount
  name: nexus-openclaw
  namespace: nexus
