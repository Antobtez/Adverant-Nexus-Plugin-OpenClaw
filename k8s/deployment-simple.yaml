apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-openclaw
  namespace: nexus
  labels:
    app: nexus-openclaw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus-openclaw
  template:
    metadata:
      labels:
        app: nexus-openclaw
    spec:
      serviceAccountName: nexus-openclaw
      containers:
        - name: openclaw
          image: localhost:5000/nexus-openclaw:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-openclaw
  namespace: nexus
  labels:
    app: nexus-openclaw
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: nexus-openclaw
