apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: nexus-openclaw
  namespace: nexus
  labels:
    app: nexus-openclaw
    component: plugin
    version: v1
spec:
  host: nexus-openclaw.nexus.svc.cluster.local
  trafficPolicy:
    # Connection pool settings
    connectionPool:
      tcp:
        maxConnections: 200
        connectTimeout: 30s
        tcpKeepalive:
          time: 7200s
          interval: 75s
          probes: 9
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 200
        maxRequestsPerConnection: 10
        idleTimeout: 3600s  # 1 hour for WebSocket connections
        h2UpgradePolicy: UPGRADE  # Allow HTTP/1.1 to HTTP/2 upgrade

    # Load balancing strategy
    loadBalancer:
      simple: ROUND_ROBIN
      localityLbSetting:
        enabled: true
        distribute:
        - from: "*"
          to:
            "*": 100

    # Outlier detection (circuit breaker)
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 50
      splitExternalLocalOriginErrors: true
      consecutiveGatewayErrors: 3
      consecutiveLocalOriginFailures: 5

    # TLS settings (mutual TLS within mesh)
    tls:
      mode: ISTIO_MUTUAL

  # Subsets for canary/blue-green deployments
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 200
        http:
          http2MaxRequests: 200
          maxRequestsPerConnection: 10

  # Canary subset (for future use)
  - name: canary
    labels:
      version: canary
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
        http:
          http2MaxRequests: 100
          maxRequestsPerConnection: 5
