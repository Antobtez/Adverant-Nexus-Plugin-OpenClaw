apiVersion: v1
kind: Service
metadata:
  name: nexus-openclaw
  namespace: nexus
  labels:
    app: nexus-openclaw
    component: plugin
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: nexus-openclaw
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-openclaw
  namespace: nexus
  labels:
    app: nexus-openclaw
    component: plugin
    plugin.nexus.adverant.ai/name: openclaw
    plugin.nexus.adverant.ai/version: "1.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nexus-openclaw
  template:
    metadata:
      labels:
        app: nexus-openclaw
        component: plugin
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/openclaw/metrics"
    spec:
      serviceAccountName: nexus-openclaw
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: nexus-openclaw
              topologyKey: kubernetes.io/hostname
      containers:
      - name: openclaw
        image: localhost:5000/nexus-openclaw:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # Node.js Configuration
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"

        # PostgreSQL Configuration
        - name: POSTGRES_HOST
          value: "nexus-postgres.nexus-data.svc.cluster.local"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DATABASE
          value: "unified_nexus"
        - name: POSTGRES_USER
          value: "nexus"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nexus-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_SCHEMA
          value: "openclaw"

        # Redis Configuration
        - name: REDIS_HOST
          value: "nexus-redis.nexus-data.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_URL
          value: "redis://nexus-redis.nexus-data.svc.cluster.local:6379/0"

        # Nexus Service URLs
        - name: NEXUS_API_URL
          value: "http://nexus-gateway:8080"
        - name: NEXUS_API_KEY
          valueFrom:
            secretKeyRef:
              name: nexus-secrets
              key: NEXUS_API_KEY

        # GraphRAG Configuration
        - name: GRAPHRAG_URL
          value: "http://nexus-graphrag-enhanced:9051"
        - name: GRAPHRAG_ENDPOINT
          value: "http://nexus-graphrag-enhanced:9051"
        - name: GRAPHRAG_WS_ENDPOINT
          value: "ws://nexus-graphrag-enhanced:9052"

        # MageAgent Configuration
        - name: MAGEAGENT_URL
          value: "http://mageagent:8080"
        - name: MAGEAGENT_WS_URL
          value: "ws://mageagent:8081"

        # FileProcess Configuration
        - name: FILEPROCESS_URL
          value: "http://nexus-fileprocess-worker:8080"

        # Auth Configuration
        - name: AUTH_URL
          value: "http://nexus-auth:8080"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: nexus-secrets
              key: JWT_SECRET

        # External API Keys
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: ANTHROPIC_API_KEY
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: OPENROUTER_API_KEY

        # Plugin Configuration
        - name: PLUGIN_ID
          value: "nexus-openclaw"
        - name: PLUGIN_VERSION
          value: "1.0.0"
        - name: MAX_SESSIONS
          value: "100"
        - name: MAX_SKILLS_PER_MINUTE
          value: "60"
        - name: MAX_CHANNELS
          value: "5"
        - name: MAX_CRON_JOBS
          value: "50"

        # Logging Configuration
        - name: LOG_LEVEL
          value: "info"
        - name: LOG_FORMAT
          value: "json"

        # WebSocket Configuration
        - name: WS_ENABLED
          value: "true"
        - name: WS_PATH
          value: "/openclaw/ws"

        # CORS Configuration
        - name: CORS_ENABLED
          value: "true"
        - name: CORS_ORIGINS
          value: "*"

        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "4000m"
            memory: "8Gi"

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

        # Health Probes
        livenessProbe:
          httpGet:
            path: /openclaw/live
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /openclaw/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 2

        startupProbe:
          httpGet:
            path: /openclaw/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 12

        # Volume Mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: data
          mountPath: /app/data

      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 1Gi
      - name: data
        emptyDir:
          sizeLimit: 10Gi

      # DNS Configuration
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nexus-openclaw-hpa
  namespace: nexus
  labels:
    app: nexus-openclaw
    component: plugin
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nexus-openclaw
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
